<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration </title>
    <link rel="stylesheet" type="text/css" href="../css/style_registre.css">
</head>
    <form action="../php/recup_form.php" name="login" method="POST">
        <div id="form">
       
            <img src="../images/image_connexion.jpg" alt="Icône de connexion.">

            <h1> Inscription </h1>
            <label><br /> Nom </label>

            <input class="Nom" type="text" name="Nom" placeholder="Votre prénom">

            <label> Prénom </label>

            <input class="Prenom" type="text" name="Prenom" placeholder="Votre prénom">

            <select name="Genre" class="gender">
                <option value=""> Your gender </option>
                <option value="Man"> Man </option>
                <option value="Women"> Women </option>
            </select>

            <label><br /><br /> E-mail </label>

            <input class="mail" type="text" name="E_mail" placeholder="Your E-mail">
            
            <label> Confirmation de votre e-mail </label>

            <input class="cmail" type="text" name="E_mail" placeholder="Votre e-mail">

            <label> Mot de passe </label>

            <input class="mdp" type="password" name="Mot_de_passe" placeholder="Votre mot de passe">

            <label> Confirmation de votre mot de passe </label>

            <input class="cmdp" type="password" name="Password" placeholder="Your password">

            <input class="button" type=submit value="Inscription">
        </div>
    </form>

</body>
</html>
